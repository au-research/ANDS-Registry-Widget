<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANDS Registry Widget Demo</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../src/jquery.ands.registry-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
</head>
<body>

    <div id="display-grant"
         data-purl="http://purl.org/au-research/grants/goyder/E.1.7">
    </div>


    <script>
        $( function() {

            $('#display-grant').registryWidget({
                api_key: "public",
                mode: "lookup-grant"
            });

        } );
    </script>

    <script></script>

</body>
</html>
